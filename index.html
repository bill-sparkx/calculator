<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!--        <script src="./script.js" async></script>-->
        <!--        do not do this or add attribute defer to the script-->

        <title>Tip Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <h1>Tip Calculator</h1>

            <div class="input-group">
                <label for="billAmount">Bill Amount (₵)</label>
                <input type="number" id="billAmount" placeholder="0.00" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label>Select Tip Percentage</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="18">18%</button>
                    <button class="tip-btn" data-tip="20">20%</button>
                    <button class="tip-btn" data-tip="22">22%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <button class="tip-btn" data-tip="custom">Custom</button>
                </div>
            </div>

            <div class="input-group">
                <label for="customTip">Custom Tip Percentage (%)</label>
                <input type="number" id="customTip" placeholder="0" step="0.1" min="0" max="100" disabled>
            </div>

            <div class="input-group">
                <label for="numPeople">Number of People</label>
                <div class="people-group">
                    <span>Split between</span>
                    <input type="number" id="numPeople" value="1" min="1" max="50">
                    <span>people</span>
                </div>
            </div>

            <div class="results">
                <div class="result-row">
                    <span class="result-label">Tip Amount:</span>
                    <span class="result-value" id="tipAmount">₵ 0.00</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Total Bill:</span>
                    <span class="result-value" id="totalBill">₵ 0.00</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Per Person:</span>
                    <span class="result-value" id="perPerson">₵ 0.00</span>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>

    </body>

</html>
